<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes - App de Vendas</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="main-header">
        <h1>Gestão de Clientes</h1>
        <nav class="main-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="clientes.html">Clientes</a>
            <a href="vendas.html">Vendas</a>
            <a href="metas.html">Metas</a>
        </nav>
        <button id="logout-button">Sair</button>
    </header>

    <main class="container">
        <div class="actions-bar">
            <h2>Meus Clientes</h2>
            <div class="filter-container">
                <input type="text" id="search-input" placeholder="Buscar por nome, e-mail...">
                <select id="status-filter">
                    <option value="">Todos os Status</option>
                    <option value="Em Prospecção">Em Prospecção</option>
                    <option value="Cliente Ativo">Cliente Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>
            <button id="add-client-button" class="button-primary">Adicionar Novo Cliente</button>
        </div>

        <table class="clients-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Contato</th>
                    <th>Empresa</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clients-table-body">
                </tbody>
        </table>
    </main>
    
    <div id="client-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">Adicionar Novo Cliente</h2>
                <button id="close-modal-button" class="close-button">&times;</button>
            </header>
            <form id="client-form">
                <div class="input-container">
                    <label for="nomeContato">Nome do Contato</label>
                    <input type="text" id="nomeContato" required>
                </div>
                <div class="input-container">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" id="nomeEmpresa">
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone">
                </div>
                <div class="input-container">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Em Prospecção">Em Prospecção</option>
                        <option value="Cliente Ativo">Cliente Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="dataAniversario">Data de Aniversário</label>
                    <input type="date" id="dataAniversario">
                </div>
                <footer class="modal-footer">
                    <button type="button" id="cancel-button" class="button-secondary">Cancelar</button>
                    <button type="submit" class="button-primary">Salvar Cliente</button>
                </footer>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="clientes.js"></script>
</body>
</html>
