# =======================================
# CONFIGURAÇÃO DO BANCO DE DADOS (RAILWAY)
# =======================================
# Adicionamos "jdbc:" antes da variável do Railway para o formato ficar correto.
spring.datasource.url=jdbc:${{ Postgres.DATABASE_URL }}

# Adicionamos o "dialeto" do PostgreSQL para garantir a compatibilidade no servidor.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# =======================================
# CONFIGURAÇÃO DO SERVIDOR
# =======================================
# O Railway define a porta automaticamente através da variável de ambiente PORT.
server.port=${PORT}

# =======================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================================
# CONFIGURAÇÃO DE SEGURANÇA E JWT
# =======================================
# Chave secreta para os Tokens JWT, lida de uma variável de ambiente.
api.security.token.secret=${API_SECURITY_TOKEN_SECRET}
